---

- hosts: all
  become: true
  tasks:

  - name: Install apache server and php
    package:
      name: 
      - "{{ apache_package }}"
      - "{{ php_package }}"
      state: latest
      update_cache: yes

  - name: Copy default html files for site
    tags: apache,httpd,apache2
    copy:
      src: default_site.html
      dest: /var/www/html/index.html
      owner: root
      group: root
      mode: 0644

  - name: Start and enable httpd
    service:
      name: httpd
      enabled: yes
      state: started
    when: ansible_distribution == "Amazon"