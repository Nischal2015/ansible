---

- hosts: all
  become: true
  pre_tasks:

  - name: Update repository index (Amazon)
    tags: always
    yum:
      update_cache: yes
    changed_when: false
    when: ansible_distribution == "Amazon"

  - name: Update repository index (Ubuntu)
    tags: always
    apt:
      update_cache: yes
    changed_when: false
    when: ansible_distribution == "Ubuntu"

- hosts: workstations
  become: true
  roles:
  - workstations

- hosts: web_servers
  become: true
  roles:
  - web_servers

- hosts: db_servers
  become: true
  roles:
  - db_servers
    
 